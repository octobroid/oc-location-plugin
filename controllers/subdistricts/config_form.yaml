# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Subdistrict

# Model Form Field configuration
form: $/octobro/location/models/subdistrict/fields.yaml

# Model Class name
modelClass: Octobro\Location\Models\Subdistrict

# Default redirect location
defaultRedirect: octobro/location/subdistricts

# Create page
create:
