    redirect: octobro/location/subdistricts/update/:id
    redirectClose: octobro/location/subdistricts

# Update page
update:
    title: backend::lang.form.update_title
    redirect: octobro/location/subdistricts
    redirectClose: octobro/location/subdistricts

# Preview page
preview:
    title: backend::lang.form.preview_title
